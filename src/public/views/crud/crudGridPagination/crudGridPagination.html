<div class="ui-customerCrud ui-helper-hidden"></div>


<link href="/public/views/crud/crudSamples.css" rel="stylesheet" />
<script src="/public/views/crud/crudSamplesCustomerData.js"></script>
<script src="/public/views/crud/crudSamplesCustomerDefaultOptions.js"></script>
<script type="text/javascript">

    jQuery(document).ready(function () {

        var crudOptions = jQuery.extend(
            {},
            crudCustomerDefaultOptions(),
            {
                gridPagerInit: function () {
                    return {
                        pageSize: 30,
                        pagerTop: {
                            paginationShow: true,
                            totalRowsShow: true,
                            pageSizeShow: true,
                        },
                        //default config for pagerBottom
                        //pagerBottom: {
                        //    paginationShow: true,
                        //    totalRowsShow: true,
                        //    pageSizeShow: true,
                        //}
                    };
                },
            });


        jQuery('body')
            .find('h1:first')
                .html('Crud widget - Grid pagination config')
            .end()
            .find('div.ui-customerCrud:first')
                .crud(crudOptions)

                .hide()
                .removeClass('ui-helper-hidden')
                .fadeIn()
            .end();
    });

</script>
